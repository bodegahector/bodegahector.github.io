<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bodega Hector - Bienvenido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #007bff;
            --primary-dark: #0056b3;
            --success: #28a745;
            --success-dark: #218838;
            --danger: #dc3545;
            --danger-dark: #b52a37;
            --accent: #25d366;
            --accent-dark: #1ebe57;
            --bg: #f7f7f9;
            --card-bg: #fff;
            --shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
        }
        body {
            min-height: 100vh;
            background: url('https://img.freepik.com/vector-gratis/interior-panaderia-escaparate-panaderia_1308-129105.jpg?semt=ais_items_boosted&w=740') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 18px 18px 0 0;
            box-shadow: var(--shadow);
            padding: 24px 16px 32px 16px;
            margin-top: 32px;
            min-height: 80vh;
            backdrop-filter: blur(2px);
        }
        h1 {
            text-align: center;
            margin-bottom: 18px;
            font-size: 2rem;
            color: var(--primary);
            letter-spacing: 1px;
        }
        .articulos {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 28px;
        }
        .articulo {
            display: flex;
            align-items: center;
            gap: 14px;
            background: #f1f1f1;
            padding: 12px 10px;
            border-radius: 12px;
            box-shadow: 0 2px 6px #e0e0e0;
        }
        .articulo img {
            width: 56px;
            height: 56px;
            object-fit: cover;
            border-radius: 8px;
            background: #fff;
        }
        .articulo-info {
            flex: 1;
        }
        .articulo-nombre {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 2px;
        }
        .articulo-precio {
            color: #555;
            font-size: 0.98rem;
        }
        .articulo button {
            padding: 7px 16px;
            border: none;
            background: var(--primary);
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .articulo button:hover {
            background: var(--primary-dark);
        }
        .lista {
            margin-top: 18px;
        }
        .lista h2 {
            margin-bottom: 10px;
            font-size: 1.15rem;
            color: #222;
        }
        .lista ul {
            list-style: none;
            padding: 0;
            margin: 0 0 8px 0;
        }
        .lista li {
            margin-bottom: 7px;
            font-size: 1rem;
            color: #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .total {
            font-weight: bold;
            font-size: 1.15rem;
            color: var(--primary);
        }
        .comprar-btn {
            padding: 10px 24px;
            border: none;
            background: var(--success);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 2px 6px #d0e8d0;
            transition: background 0.2s;
        }
        .comprar-btn:hover {
            background: var(--success-dark);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.35);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 28px 18px 22px 18px;
            border-radius: 16px;
            box-shadow: 0 4px 24px #888;
            max-width: 92vw;
            width: 340px;
            text-align: center;
        }
        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--primary);
            font-size: 1.2rem;
        }
        .modal-actions {
            margin-top: 18px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .modal-close {
            background: var(--danger);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 16px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .modal-close:hover {
            background: var(--danger-dark);
        }
        .pago-info {
            margin-top: 12px;
            font-size: 1.05rem;
            color: #222;
            text-align: left;
        }
        .pago-info span {
            display: block;
            margin-bottom: 5px;
        }
        .pagar-btn {
            padding: 9px 20px;
            border: none;
            background: var(--accent);
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: 500;
            transition: background 0.2s;
        }
        .pagar-btn:hover {
            background: var(--accent-dark);
        }
        @media (max-width: 600px) {
            .container {
                max-width: 100vw;
                margin-top: 0;
                border-radius: 0;
                min-height: 100vh;
                padding: 16px 4vw 24px 4vw;
            }
            .modal-content {
                width: 94vw;
                padding: 18px 6vw 18px 6vw;
            }
            .articulo img {
                width: 48px;
                height: 48px;
            }
        }
        @media (max-width: 400px) {
            .container {
                padding: 8px 2vw 16px 2vw;
            }
            .modal-content {
                padding: 10px 2vw 10px 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bodega Hector</h1>
        <div class="articulos">
            <div class="articulo">
                <img src="https://img.freepik.com/vector-premium/ilustracion-vectorial-panes-bolsas_1021317-158.jpg" alt="Pan Frances">
                <div class="articulo-info">
                    <div class="articulo-nombre">Pan Frances</div>
                    <div class="articulo-precio">90bs</div>
                </div>
                <button onclick="agregarArticulo('Pan Frances', 90)">Añadir</button>
            </div>
            <div class="articulo">
                <img src="https://panymas.com/wp-content/uploads/2019/12/MG_8664.jpg" alt="Pan Dulce">
                <div class="articulo-info">
                    <div class="articulo-nombre">Pan Dulce</div>
                    <div class="articulo-precio">100bs</div>
                </div>
                <button onclick="agregarArticulo('Pan Dulce', 100)">Añadir</button>
            </div>
            <div class="articulo">
                <img src="https://media.istockphoto.com/id/1448558673/es/vector/rosquilla-roja-ilustraci%C3%B3n-vectorial-dibujos-animados.jpg?s=170667a&w=0&k=20&c=wNpaCVyvFTsTUlCqUOWmWSyRthtGQWzD-Mn1R8eXdWU=" alt="Rosca Roja">
                <div class="articulo-info">
                    <div class="articulo-nombre">Rosca Roja</div>
                    <div class="articulo-precio">15bs</div>
                </div>
                <button onclick="agregarArticulo('Rosca Roja', 15)">Añadir</button>
            </div>
        </div>
        <div class="lista">
            <h2>Artículos en la lista</h2>
            <ul id="lista-articulos"></ul>
            <div class="total-row">
                <div class="total" id="total-compra">Total: 0bs</div>
                <button class="comprar-btn" onclick="mostrarPago()">Comprar</button>
            </div>
        </div>
    </div>
    <div class="modal" id="modal-pago">
        <div class="modal-content">
            <h3>Pago Móvil</h3>
            <div class="pago-info">
                <span><strong>Teléfono:</strong> 04243033799</span>
                <span><strong>Cédula:</strong> 12172492</span>
                <span><strong>Banco:</strong> Venezuela (0102)</span>
            </div>
            <div class="modal-actions">
                <button class="pagar-btn" onclick="enviarWhatsapp()">Pagar</button>
                <button class="modal-close" onclick="cerrarPago()">Cerrar</button>
            </div>
        </div>
    </div>
    <script>
        const lista = {};
        function agregarArticulo(nombre, precio) {
            if (!lista[nombre]) {
                lista[nombre] = { cantidad: 0, precio: precio };
            }
            lista[nombre].cantidad += 1;
            actualizarLista();
        }
        function actualizarLista() {
            const ul = document.getElementById('lista-articulos');
            ul.innerHTML = '';
            let total = 0;
            for (const nombre in lista) {
                const { cantidad, precio } = lista[nombre];
                total += cantidad * precio;
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${nombre} x${cantidad}</span>
                    <span>${cantidad * precio}bs</span>
                `;
                ul.appendChild(li);
            }
            document.getElementById('total-compra').textContent = `Total: ${total}bs`;
        }
        function mostrarPago() {
            document.getElementById('modal-pago').style.display = 'flex';
        }
        function cerrarPago() {
            document.getElementById('modal-pago').style.display = 'none';
        }
        function enviarWhatsapp() {
            let mensaje = "Hola, Quiero pagar mi compra:\n";
            let total = 0;
            for (const nombre in lista) {
                const { cantidad, precio } = lista[nombre];
                mensaje += `- ${nombre} x${cantidad} = ${cantidad * precio}bs\n`;
                total += cantidad * precio;
            }
            mensaje += `Total: ${total}bs`;
            const telefono = "584243033799";
            const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
        }
        // Cerrar modal al tocar fuera del contenido
        document.getElementById('modal-pago').addEventListener('click', function(e) {
            if (e.target === this) cerrarPago();
        });
    </script>
</body>
</html>
